name: CI

on:
  push:
  pull_request:

jobs:
  backend-users:
    name: backend (users)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        working-directory: services/users
        run: pip install -r requirements.txt

      - name: Run pytest
        working-directory: services/users
        env:
          DATABASE_URL: "sqlite:///:memory:"
          JWT_SECRET: "devsecret"
        run: pytest -q

  backend-notes:
    name: backend (notes)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        working-directory: services/notes
        run: pip install -r requirements.txt

      - name: Run pytest
        working-directory: services/notes
        env:
          DATABASE_URL: "sqlite:///:memory:"
        run: pytest -q

  frontend:
    name: frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        working-directory: frontend
        run: npm ci

      - name: Run tests
        working-directory: frontend
        run: npm test -- --run
